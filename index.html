<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Minesight Pro — Updating Soon</title>
<style>
  :root {
    --bg: #0a0f1c;
    --accent: #2b7cff;
    --text: #e6eef6;
    --muted: #8b9bb8;
  }
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    background: var(--bg);
    color: var(--text);
    font-family: 'Inter', system-ui, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    text-align: center;
    padding: 20px;
  }
  .logo {
    font-size: 48px;
    font-weight: 800;
    letter-spacing: -1px;
    display: flex;
    align-items: center;
    gap: 10px;
    animation: fadeIn 1.5s ease-in-out forwards;
  }
  .logo-icon {
    display: inline-grid;
    place-items: center;
    width: 50px;
    height: 50px;
    background: var(--accent);
    border-radius: 10px;
    font-weight: bold;
    font-size: 16px;
    color: white;
    box-shadow: 0 6px 20px rgba(43,124,255,0.4);
  }
  h2 {
    margin-top: 20px;
    font-size: 24px;
    color: var(--accent);
    animation: fadeIn 2s ease-in-out forwards;
  }
  p {
    margin-top: 10px;
    color: var(--muted);
    max-width: 500px;
    animation: fadeIn 2.5s ease-in-out forwards;
  }
  .spinner {
    margin-top: 30px;
    width: 50px;
    height: 50px;
    border: 4px solid rgba(255,255,255,0.1);
    border-top-color: var(--accent);
    border-radius: 50%;
    animation: spin 1s linear infinite;
  }
  @keyframes spin {
    to { transform: rotate(360deg); }
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(15px); }
    to { opacity: 1; transform: translateY(0); }
  }
  footer {
    position: absolute;
    bottom: 15px;
    font-size: 12px;
    color: var(--muted);
  }
</style>
</head>
<body>
  <div class="logo">
    <div class="logo-icon">MP</div>
    Minesight Pro
  </div>
  <h2>Updating Soon...</h2>
  <p>We’re working on something exciting! Minesight Pro will be back online shortly with new features, enhancements, and optimizations for the ultimate minesweeper experience.</p>
  <div class="spinner"></div>
  <footer>© 2025 Minesight Pro. All rights reserved.</footer>
</body>
</html>
